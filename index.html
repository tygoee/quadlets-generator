<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadlets generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <fieldset id="add">
      <legend>Add</legend>
      <form id="add-option">
        <label for="select-option">Option</label>
        <select name="select-option" id="select-option"></select>
        <button type="submit">Add</button>
      </form>
    </fieldset>
    <form id="generate">
      <fieldset id="content">
        <legend>Content</legend>
      </fieldset>
      <fieldset id="generator">
        <legend>Generator</legend>

        <button type="submit">Generate Quadlet</button>

        <pre id="quadlet"></pre>
      </fieldset>
    </form>
    <script src="script.js"></script>
  </body>
</html>
