<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quadlets generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="content">
      <fieldset id="add">
        <legend>Add</legend>
        <form id="add-option">
          <label for="select-option">Option</label>
          <select name="select-option" id="select-option"></select>
          <button type="submit">Add</button>
        </form>
      </fieldset>
      <form id="generate">
        <fieldset id="options">
          <legend>Options</legend>
        </fieldset>
        <fieldset id="generator">
          <legend>Generator</legend>
          <button type="submit" name="submit" value="quadlet">
            Generate quadlet file
          </button>
          <button type="submit" name="submit" value="podman-run">
            Generate podman-run command
          </button>
          <pre id="quadlet"></pre>
        </fieldset>
      </form>
    </div>
    <script src="options.js"></script>
    <script src="script.js"></script>
  </body>
</html>
